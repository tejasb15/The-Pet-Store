{% extends 'user/base.html' %}

{% block title %} details {% endblock %}

{% block content %}


<div class="container mt-5">
    <div class="row border shadow">
        {% for i in data_details %}
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{i.image.url}}" class="d-block w-100" height="500" alt=" ...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{i.img1.url}}" class="d-block w-100" height="500" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{i.img2.url}}" class="d-block w-100" height="500" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{i.img3.url}}" class="d-block w-100" height="500" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
        <div class="col-md-6">
            <h2>{{i.pname}}</h2>
            <p><strong>Breed:</strong> {{i.breed}}</p>
            <p><strong>Category:</strong> {{i.category}}</p>
            <p><strong>Price:</strong> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
                    <path
                        d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z" />
                </svg>{{i.price}}</p>
            <p><strong>Description:</strong><br> {{i.desc}}</p>
            <div class="row">
                <div class="col-2" style="width: 20%;">
                    <form action="{% url 'cart' %}" method="post">
                        {% csrf_token %}
                        <input type="number" name="cid" value="{{i.id}}" class="d-none">
                        <input type="submit" value="Add Cart" class="btn btn-warning">
                    </form>
                </div>
                <div class="col-2" style="width: 20%;">
                    <a href="{% url 'address' i.id %}" class="btn btn-success">Buy Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
